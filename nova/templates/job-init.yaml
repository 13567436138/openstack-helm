apiVersion: batch/v1
kind: Job
metadata:
  name: nova-init
spec:
  template:
    metadata:
      annotations:
      {{  include "init-containers-header" . }}
      {{  include "init-containers-footer" .Values.dependencies.init }}
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      containers:
        - name: nova-init
          image: {{ .Values.images.init }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          command:
            - bash
            - /tmp/init.sh
          volumeMounts:
            - name: nova-bin
              mountPath: /tmp/init.sh
              subPath: init.sh
      volumes:
        - name: nova-bin
          configMap:
            name: nova-bin

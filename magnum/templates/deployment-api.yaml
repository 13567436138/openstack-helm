{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.api }}
{{- $mounts_magnum_api := .Values.mounts.magnum_api.magnum_api }}
{{- $mounts_magnum_api_init := .Values.mounts.magnum_api.init_container }}
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: magnum-api
spec:
  replicas: {{ .Values.replicas.api }}
  revisionHistoryLimit: {{ .Values.upgrades.revision_history }}
  strategy:
    type: {{ .Values.upgrades.pod_replacement_strategy }}
    {{ if eq .Values.upgrades.pod_replacement_strategy "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.upgrades.rolling_update.max_unavailable }}
      maxSurge: {{ .Values.upgrades.rolling_update.max_surge }}
    {{ end }}
  template:
    metadata:
      labels:
        app: magnum-api
      annotations:
        configmap-bin-hash: {{ tuple "configmap-bin.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-etc-hash: {{ tuple "configmap-etc.yaml" . | include "helm-toolkit.utils.hash" }}
        pod.beta.kubernetes.io/init-containers: '[
{{ tuple $envAll $dependencies $mounts_magnum_api_init | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 10 }}
        ]'
    spec:
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      terminationGracePeriodSeconds: {{ .Values.termination_grace_period.api.timeout | default "30" }}
      containers:
        - name: magnum-api
          image: {{ .Values.images.api }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          {{- if .Values.resources.enabled }}
          resources:
            requests:
              memory: {{ .Values.resources.magnum_api.requests.memory | quote }}
              cpu: {{ .Values.resources.magnum_api.requests.cpu | quote }}
            limits:
              memory: {{ .Values.resources.magnum_api.limits.memory | quote }}
              cpu: {{ .Values.resources.magnum_api.limits.cpu | quote }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.conf.magnum.api.magnum.port }}
          lifecycle:
            preStop:
              exec:
                command:
                  - kill
                  - -TERM
                  - "1"
          readinessProbe:
            tcpSocket:
              port: {{ .Values.conf.magnum.api.magnum.port }}
          command:
            - bash
            - /tmp/magnum-api.sh
          volumeMounts:
            - name: magnum-bin
              mountPath: /tmp/magnum-api.sh
              subPath: magnum-api.sh
              readOnly: true
            - name: pod-etc-magnum
              mountPath: /etc/magnum
            - name: pod-var-cache-magnum
              mountPath: /var/cache/magnum
            - name: magnum-etc
              mountPath: /etc/magnum/magnum.conf
              subPath: magnum.conf
              readOnly: true
            - name: magnum-etc
              mountPath: /etc/magnum/api-paste.ini
              subPath: api-paste.ini
              readOnly: true
            - name: magnum-etc
              mountPath: /etc/magnum/policy.json
              subPath: policy.json
              readOnly: true
{{ if $mounts_magnum_api.volumeMounts }}{{ toYaml $mounts_magnum_api.volumeMounts | indent 12 }}{{ end }}
      volumes:
        - name: pod-etc-magnum
          emptyDir: {}
        - name: pod-var-cache-magnum
          emptyDir: {}
        - name: magnum-bin
          configMap:
            name: magnum-bin
        - name: magnum-etc
          configMap:
            name: magnum-etc
{{ if $mounts_magnum_api.volumes }}{{ toYaml $mounts_magnum_api.volumes | indent 8 }}{{ end }}

# Default values for keystone.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value


replicas:
  api: 1
  conductor: 1

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

images:
  db_init: docker.io/kolla/ubuntu-source-magnum-api:3.0.3
  db_sync: docker.io/kolla/ubuntu-source-magnum-api:3.0.3
  ks_user: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  ks_service: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  ks_endpoints: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  api: docker.io/kolla/ubuntu-source-magnum-api:3.0.3
  conductor: docker.io/kolla/ubuntu-source-magnum-conductor:3.0.3
  dep_check: docker.io/kolla/ubuntu-source-kubernetes-entrypoint:4.0.0
  pull_policy: "IfNotPresent"

upgrades:
  revision_history: 3
  pod_replacement_strategy: RollingUpdate
  rolling_update:
    max_unavailable: 1
    max_surge: 3

keystone_secrets:
  admin: "magnum-env-keystone-admin"
  user: "magnum-env-keystone-user"

keystone:
  admin_user: "admin"
  admin_user_domain: "default"
  admin_password: "password"
  admin_project_name: "admin"
  admin_project_domain: "default"
  admin_region_name: "RegionOne"

  magnum_user_role: "admin"

conf:
  paste:
    override:
    append:
  policy:
    override:
    append:
  magnum:
    override:
    append:
    keystone_authtoken:
      keystonemiddleware:
        auth_token:
          auth_type: password
          auth_version: v3
          region_name: RegionOne
          project_domain_name: default
          project_name: service
          user_domain_name: default
          username: magnum
          password: password
    api:
      magnum:
        port: 9511
        host: 0.0.0.0

network:
  api:
    name: "magnum-api"
    proto: "http"
    node_port:
      enabled: false
      port: 30511

dependencies:
  db_init:
    jobs:
    - mariadb-seed
    service:
    - mariadb
  db_sync:
    jobs:
    - magnum-db-init
    service:
    - mariadb
  ks_user:
    service:
    - keystone-api
  ks_service:
    service:
    - keystone-api
  ks_endpoints:
    jobs:
    - magnum-ks-service
    service:
    - keystone-api
  api:
    jobs:
    - magnum-db-sync
    - magnum-ks-user
    - magnum-ks-endpoints
    service:
    - keystone-api
    - mariadb
  conductor:
    jobs:
    - magnum-db-sync
    - magnum-ks-user
    - magnum-ks-endpoints
    service:
    - keystone-api
    - mariadb

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  identity:
    name: keystone
    hosts:
      default: keystone-api
    path: /v3
    scheme: 'http'
    port:
      admin: 35357
      api: 5000
  container-infra:
    name: magnum
    hosts:
      default: magnum-api
    path: /v1
    scheme: 'http'
    port:
      api: 9511
  oslo_db:
    auth:
      admin:
        username: root
        password: password
      user:
        username: magnum
        password: password
    hosts:
      default: mariadb
    path: /magnum
    scheme: mysql+pymysql
    port:
      mysql: 3306
  oslo_cache:
    hosts:
      default: memcache
    port:
      memcache: 11211
  oslo_messaging:
    auth:
      admin:
        username: admin
        password: password
      user:
        username: rabbitmq
        password: password
    hosts:
      default: rabbitmq
    path: /
    scheme: rabbit
    port:
      amqp: 5672

resources:
  enabled: false
  magnum_api:
    requests:
      memory: "124Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "2000m"
  magnum_db_init:
    requests:
      memory: "124Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "2000m"
  magnum_db_sync:
    requests:
      memory: "124Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "2000m"
  magnum_ks_endpoints:
    requests:
      memory: "124Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "2000m"
  magnum_ks_service:
    requests:
      memory: "124Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "2000m"
  magnum_ks_user:
    requests:
      memory: "124Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "2000m"
  magnum_conductor:
    requests:
      memory: "124Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "2000m"

mounts:
  magnum_api:
    init_container: null
    magnum_api:
  magnum_conductor:
    init_container: null
    magnum_conductor:

# Default values for glance.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

replicas:
  api: 1
  registry: 1

# ceph or pvc
storage: ceph

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

images:
  test: docker.io/kolla/ubuntu-binary-rally:4.0.0
  db_init: docker.io/kolla/ubuntu-source-glance-api:3.0.3
  db_sync: docker.io/kolla/ubuntu-source-glance-api:3.0.3
  ks_user: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  ks_service: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  ks_endpoints: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  api: docker.io/kolla/ubuntu-source-glance-api:3.0.3
  registry: docker.io/kolla/ubuntu-source-glance-registry:3.0.3
  bootstrap: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  dep_check: docker.io/kolla/ubuntu-source-kubernetes-entrypoint:4.0.0
  pull_policy: "IfNotPresent"

upgrades:
  revision_history: 3
  pod_replacement_strategy: RollingUpdate
  rolling_update:
    max_unavailable: 1
    max_surge: 3

pod_disruption_budget:
  api:
    min_available: 0
  registry:
    min_available: 0

termination_grace_period:
  api:
    timeout: 600
  registry:
    timeout: 600

bootstrap:
  enabled: true
  images:
    cirros:
      name: "Cirros 0.3.5 64-bit"
      source_url: "http://download.cirros-cloud.net/0.3.5/"
      image_file: "cirros-0.3.5-x86_64-disk.img"
      min_disk: 1
      image_type: qcow2
      container_format: bare
      private: true
      properties:
        hypervisor_type: "qemu"
        os_distro: "cirros"

keystone:
  admin_user: "admin"
  admin_user_domain: "default"
  admin_password: "password"
  admin_project_name: "admin"
  admin_project_domain: "default"
  admin_region_name: "RegionOne"
  glance_user_role: "admin"


conf:
  rally_tests:
    override:
    append:
    images:
      image_location: http://download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img
      disk_format: qcow2
      container_format: bare
  ceph:
    monitors: []
    keyring: null
    override:
    append:
  ceph_client:
    override:
    append:
  paste:
    override:
    append:
  policy:
    override:
    append:
  glance:
    override:
    append:
    default:
      oslo:
        log:
          debug: true
      glance:
        api:
          bind_port: 9292
    keystone_authtoken:
      keystonemiddleware:
        auth_token:
          auth_type: password
          auth_version: v3
          region_name: RegionOne
          project_domain_name: default
          project_name: service
          user_domain_name: default
          username: glance
          password: password
    glance_store:
      glance:
        store:
          stores: file, http, rbd
          default_store: rbd
          rbd_store_chunk_size: 8
          rbd_store_pool: images
          rbd_store_user: admin
          rbd_store_ceph_conf: /etc/ceph/ceph.conf
          filesystem_store_datadir: /var/lib/glance/images
  paste_registry:
    override:
    append:
  glance_registry:
    override:
    append:
    default:
      glance:
        registry:
          bind_port: 9191
    keystone_authtoken:
      keystonemiddleware:
        auth_token:
          auth_type: password
          auth_version: v3
          region_name: RegionOne
          project_domain_name: default
          project_name: service
          user_domain_name: default
          username: glance
          password: password

network:
  api:
    ingress:
      public: true
      proxy_body_size: 1024M
    node_port:
      enabled: false
      port: 30092
  registry:
    ingress:
      public: true
    node_port:
      enabled: false
      port: 30091

volume:
  class_name: general
  size: 2Gi

resources:
  enabled: false
  api:
    limits:
      memory: "1024Mi"
      cpu: "2000m"
    requests:
      memory: "128Mi"
      cpu: "500m"
  registry:
    limits:
      memory: "1024Mi"
      cpu: "2000m"
    requests:
      memory: "128Mi"
      cpu: "500m"
  jobs:
    db:
      limits:
        memory: "1024Mi"
        cpu: "2000m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    init:
      limits:
        memory: "1024Mi"
        cpu: "2000m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    post:
      limits:
        memory: "1024Mi"
        cpu: "2000m"
      requests:
        memory: "128Mi"
        cpu: "500m"
    bootstrap:
      limits:
        memory: "1024Mi"
        cpu: "2000m"
      requests:
        memory: "128Mi"
        cpu: "500m"
  tests:
    limits:
      memory: "1024Mi"
      cpu: "2000m"
    requests:
      memory: "128Mi"
      cpu: "500m"

dependencies:
  db_init:
    services:
    - service: oslo_db
      endpoint: internal
  db_sync:
    jobs:
    - glance-db-init
    services:
    - service: oslo_db
      endpoint: internal
  bootstrap:
    jobs:
    - glance-db-sync
    - glance-ks-user
    - glance-ks-endpoints
    services:
    - service: identity
      endpoint: internal
    - service: image
      endpoint: internal
  ks_user:
    services:
    - service: identity
      endpoint: internal
  ks_service:
    services:
    - service: identity
      endpoint: internal
  ks_endpoints:
    jobs:
    - glance-ks-service
    services:
    - service: identity
      endpoint: internal
  api:
    jobs:
    - glance-db-sync
    - glance-ks-user
    - glance-ks-endpoints
    services:
    - service: oslo_db
      endpoint: internal
    - service: identity
      endpoint: internal
  registry:
    jobs:
    - glance-db-sync
    - glance-ks-user
    - glance-ks-endpoints
    services:
    - service: oslo_db
      endpoint: internal
    - service: identity
      endpoint: internal
    - service: image
      endpoint: internal
  tests:
    services:
    - service: oslo_db
      endpoint: internal
    - service: identity
      endpoint: internal
    - service: image
      endpoint: internal

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  identity:
    name: keystone
    hosts:
      default: keystone-api
      public: keystone
    path:
      default: /v3
    scheme:
      default: http
    port:
      admin:
        default: 35357
      api:
        default: 80
  image:
    name: glance
    hosts:
      default: glance-api
      public: glance
    path:
      default: null
    scheme:
      default: http
    port:
      api:
        default: 9292
        public: 80
  image_registry:
    name: glance-registry
    hosts:
      default: glance-registry
      public: glance-reg
    path:
      default: null
    scheme:
      default: 'http'
    port:
      api:
        default: 9191
        public: 80
  oslo_db:
    auth:
      admin:
        username: root
        password: password
      user:
        username: glance
        password: password
    hosts:
      default: mariadb
    path: /glance
    scheme: mysql+pymysql
    port:
      mysql:
        default: 3306
  oslo_cache:
    hosts:
      default: memcached
    port:
      memcache:
        default: 11211
  oslo_messaging:
    auth:
      admin:
        username: admin
        password: password
      user:
        username: rabbitmq
        password: password
    hosts:
      default: rabbitmq
    path: /
    scheme: rabbit
    port:
      amqp:
        default: 5672

mounts:
  glance_api:
    init_container: null
    glance_api:
  glance_registry:
    init_container: null
    glance_registry:
  glance_tests:
    init_container: null
    glance_tests:

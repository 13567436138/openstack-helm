{{- if .Values.bootstrap.enabled }}
{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.bootstrap }}
apiVersion: batch/v1
kind: Job
metadata:
  name: cinder-bootstrap
spec:
  template:
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      initContainers:
{{ tuple $envAll $dependencies "[]" | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
        - name: cinder-bootstrap
          image: {{ .Values.images.bootstrap }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          {{- if .Values.resources.enabled }}
          resources:
            requests:
              memory: {{ .Values.resources.bootstrap.requests.memory | quote }}
              cpu: {{ .Values.resources.bootstrap.requests.cpu | quote }}
            limits:
              memory: {{ .Values.resources.bootstrap.limits.memory | quote }}
              cpu: {{ .Values.resources.bootstrap.limits.cpu | quote }}
          {{- end }}
          command:
            - /tmp/bootstrap.sh
          env:
{{- with $env := dict "ksUserSecret" .Values.secrets.identity.admin }}
{{- include "helm-toolkit.snippets.keystone_openrc_env_vars" $env | indent 12 }}
{{- end }}
          volumeMounts:
            - name: cinder-etc
              mountPath: /etc/cinder/cinder.conf
              subPath: cinder.conf
            - name: cinder-bin
              mountPath: /tmp/bootstrap.sh
              subPath: bootstrap.sh
      volumes:
        - name: cinder-etc
          configMap:
            name: cinder-etc
        - name: cinder-bin
          configMap:
            name: cinder-bin
            defaultMode: 0555
{{- end }}

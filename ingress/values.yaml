# Default values for memcached.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

replicas:
  ingress: 1
  error_page: 1

images:
  entrypoint: docker.io/kolla/ubuntu-source-kubernetes-entrypoint:4.0.0
  ingress: gcr.io/google_containers/nginx-ingress-controller:0.8.3
  error_pages: gcr.io/google_containers/defaultbackend:1.0
  pull_policy: "IfNotPresent"

upgrades:
  revision_history: 3
  pod_replacement_strategy: RollingUpdate
  rolling_update:
    max_unavailable: 1
    max_surge: 3

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

network:
  host_namespace: true
  dns:
    kubernetes_domain: cluster.local
    # this must list the skydns server first, and in calico
    # this is consistently 10.96.0.10
    servers:
    - 10.96.0.10
    - 8.8.8.8

deployment_type: Deployment

resources:
  enabled: false
  error_pages:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"
  ingress:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"

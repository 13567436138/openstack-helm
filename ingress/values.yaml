# Default values for memcached.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

images:
  tags:
    entrypoint: quay.io/stackanetes/kubernetes-entrypoint:v0.2.1
    # https://github.com/kubernetes/ingress-nginx/blob/09524cd3363693463da5bf4a9bb3900da435ad05/Changelog.md#090
    ingress: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.9.0
    error_pages: gcr.io/google_containers/defaultbackend:1.0
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.2.1
  pull_policy: "IfNotPresent"

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  replicas:
    ingress: 1
    error_page: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
  resources:
    enabled: false
    ingress:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    error_pages:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

network:
  host_namespace: true

dependencies:
  error_pages:
    jobs: null
  ingress:
    jobs: null

endpoints:
  ingress:
    host: openstack
    port:
      http: 80
      https: 443

deployment_type: DaemonSet

config:
  controller:
    enable-underscores-in-headers: "true"
  services:
    tcp: null
    udp:
      53: "kube-system/kube-dns:53"

manifests:
  configmap_bin: true
  configmap_conf: true
  configmap_services_tcp: true
  configmap_services_udp: true
  deployment_error: true
  deployment_ingress: true
  service_error: true
  service_ingress: true

apiVersion: batch/v1
kind: Job
metadata:
  name: heat-db-sync
spec:
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "init",
            "image": {{ .Values.images.dep_check | quote }},
            "imagePullPolicy": {{ .Values.images.pull_policy | quote }},
            "env": [
              {
                "name": "NAMESPACE",
                "value": "{{ .Release.Namespace }}"
              },
              {
                "name": "DEPENDENCY_SERVICE",
                "value": "{{  include "joinListWithColon" .Values.dependencies.db_sync.service }}"
              },
              {
                "name": "DEPENDENCY_JOBS",
                "value": "{{  include "joinListWithColon" .Values.dependencies.db_sync.jobs }}"
              },
              {
                "name": "COMMAND",
                "value": "echo done"
              }
            ]
          }
        ]'
    spec:
      restartPolicy: OnFailure
      containers:
        - name: heat-db-sync
          image: {{ .Values.images.db_sync }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          command:
            - bash
            - /tmp/db-sync.sh
          volumeMounts:
            - name: db-sync-sh
              mountPath: /tmp/db-sync.sh
              subPath: db-sync.sh
              readOnly: true
            - name: pod-etc-heat
              mountPath: /etc/heat
            - name: heat-conf-db
              mountPath: /etc/heat/conf/heat-db.conf
              subPath: heat-db.conf
              readOnly: true
            - name: heat-conf-log
              mountPath: /etc/heat/conf/heat-log.conf
              subPath: heat-log.conf
              readOnly: true
      volumes:
        - name: db-sync-sh
          configMap:
            name: heat-db-sync-sh
        - name: pod-etc-heat
          emptyDir: {}
        - name: heat-conf-db
          secret:
            secretName: heat-conf-db
        - name: heat-conf-log
          configMap:
            name: heat-conf-log

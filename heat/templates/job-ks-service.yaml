{{- $ksAdminSecret := .Values.keystone.admin_secret | default "heat-env-keystone-admin" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: heat-ks-service
spec:
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "init",
            "image": {{ .Values.images.dep_check | quote }},
            "imagePullPolicy": {{ .Values.images.pull_policy | quote }},
            "env": [
              {
                "name": "NAMESPACE",
                "value": "{{ .Release.Namespace }}"
              },
              {
                "name": "DEPENDENCY_SERVICE",
                "value": "{{ include "joinListWithColon" .Values.dependencies.ks_service.service }}"
              },
              {
                "name": "COMMAND",
                "value": "echo done"
              }
            ]
          }
        ]'
    spec:
      restartPolicy: OnFailure
      containers:
        - name: heat-ks-service-orchestration
          image: {{ .Values.images.ks_service }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          command:
            - bash
            - /tmp/ks-service.sh
          volumeMounts:
            - name: ks-service-sh
              mountPath: /tmp/ks-service.sh
              subPath: ks-service.sh
              readOnly: true
          env:
{{- with $env := dict "ksUserSecret" $ksAdminSecret }}
{{- include "env_ks_openrc_tpl" $env | indent 12 }}
{{- end }}
            - name: OS_SERVICE_NAME
              value: "heat"
            - name: OS_SERVICE_TYPE
              value: "orchestration"
        - name: heat-ks-service-cloudformation
          image: {{ .Values.images.ks_service }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          command:
            - bash
            - /tmp/ks-service.sh
          volumeMounts:
            - name: ks-service-sh
              mountPath: /tmp/ks-service.sh
              subPath: ks-service.sh
              readOnly: true
          env:
{{- with $env := dict "ksUserSecret" $ksAdminSecret }}
{{- include "env_ks_openrc_tpl" $env | indent 12 }}
{{- end }}
            - name: OS_SERVICE_NAME
              value: "heat-cfn"
            - name: OS_SERVICE_TYPE
              value: "cloudformation"
      volumes:
        - name: ks-service-sh
          configMap:
            name: heat-bin

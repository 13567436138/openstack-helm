{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.db_sync }}
apiVersion: batch/v1
kind: Job
metadata:
  name: barbican-db-sync
spec:
  template:
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      initContainers:
{{ tuple $envAll $dependencies "[]" | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
        - name: barbican-db-sync
          image: {{ .Values.images.db_sync }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          {{- if .Values.resources.enabled }}
          resources:
            limits:
              cpu: {{ .Values.resources.db_sync.limits.cpu | quote }}
              memory: {{ .Values.resources.jobs.db.limits.memory | quote }}
            requests:
              cpu: {{ .Values.resources.db_sync.requests.cpu | quote }}
              memory: {{ .Values.resources.jobs.db.requests.memory | quote }}
          {{- end }}
          command:
            - bash
            - /tmp/db-sync.sh
          volumeMounts:
            - name: etcbarbican
              mountPath: /etc/barbican
            - name: barbican-bin
              mountPath: /tmp/db-sync.sh
              subPath: db-sync.sh
              readOnly: true
            - name: barbican-etc
              mountPath: /etc/barbican/barbican.conf
              subPath: barbican.conf
              readOnly: true
      volumes:
        - name: etcbarbican
          emptyDir: {}
        - name: barbican-etc
          configMap:
            name: barbican-etc
        - name: barbican-bin
          configMap:
            name: barbican-bin
